# This is a basic workflow to help you get started with Actions

name: CI-CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Autenticando o usu√°rio no Docker
        uses: docker/login-action@v2.0.0
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}
          
      - name: Contruindo a imagem e enviado para o Docker Hub
        uses: docker/build-push-action@v3.0.0
        with:
          file: ./src/Dockerfile
          context: ./src
          push: true
          tags: |
            wesleyoliveirasilva/kube-news:latest
            wesleyoliveirasilva/kube-news:${{github.run_number}}
  CD:
      runs-on: ubuntu-latest
      needs: [CI]
      steps: 
      - uses: actions/checkout@v3
      
      - name: Definindo o Kubeconfig
        uses: Azure/k8s-set-context@v2
        with: 
          method: kubeconfig
          kubeconfig: ${{secrets.K8S_CONFIG}}
          
      - name: Efetuando o deploy no ambiente de testes
        uses: Azure/k8s-deploy@v3.1
        with: 
          images: wesleyoliveirasilva/kube-news:${{github.run_number}}
          manifests: |
            k8s/deployment.yaml
        
        
        
        
        
